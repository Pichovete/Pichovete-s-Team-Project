<main>
    <div class="container body-content">
        <h1 class="text text-primary">Category - <th:block th:text="${category.name}"></th:block></h1>
        <div class="row">
            <th:block th:each="article : ${articles}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <p>
                            <a th:href="@{/article/{id}(id=${article.id})}">
                                <img th:src="@{http://localhost:8080/images/vector-video-player-941434_960_720.png}" width="400"/>
                            </a>
                        </p>

                        <small class="author" th:text="${article.author.fullName}"></small>

                        <p>
                            <text class="text text-primary">Tags:
                            <a class="btn btn-primary btn-xs" th:each="tag:${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                            </text>
                        </p>

                        <footer>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
