<main>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-12">
                <article>
                    <header>
                        <h2 th:text="${article.title}"></h2>
                    </header>

                    <p th:text="${article.content}"></p>

                    <small class="author" th:text="${article.author.fullName}"></small>

                    <p>
                        <a class="btn btn-default btn-xs" th:each="tag:${article.tags}"
                           th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                    </p>

                    <span class="likebtn-wrapper" data-theme="drop" data-identifier="item_1"
                          data-show_dislike_label="true"></span>
                    <script>(function (d, e, s) {
                        if (d.getElementById("likebtn_wjs"))return;
                        a = d.createElement(e);
                        m = d.getElementsByTagName(e)[0];
                        a.async = 1;
                        a.id = "likebtn_wjs";
                        a.src = s;
                        m.parentNode.insertBefore(a, m)
                    })(document, "script", "//w.likebtn.com/js/w/widget.js");</script>

                    <footer>

                        <div class="pull-right">
                            <th:block sec:authorize="isAuthenticated()"
                                      th:if="${user.isAdmin() OR user.isAuthor(article)}">
                                <a class="btn btn-success btn-xs" th:href="@{/article/edit/{id}(id = ${article.id})}">Edit</a>
                                <a class="btn btn-danger btn-xs" th:href="@{/article/delete/{id}(id = ${article.id})}">Delete</a>
                            </th:block>
                            <a class="btn btn-default btn-xs" th:href="@{/}">back &raquo;</a>
                        </div>
                    </footer>
                </article>
            </div>
        </div>
    </div>
</main>
