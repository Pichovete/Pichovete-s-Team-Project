<main>
    <div class="container body-container">
        <div class="row">
            <div id="main" class="col-sm-9">
                <table >
                    <td><img th:src="@{/images/{picture}(picture=${user.picture})}" width="100" height="100"/></td>
                    <td width="300">
                        <p>
                            <label class="col-sm-4 control-label" >Email:</label>
                            <span th:text="${user.email}"></span>
                        </p>
                        <p>
                            <label class="col-sm-4 control-label" >Name:</label>

                            <span th:text="${user.fullName}"></span>
                        </p>
                        <p>
                            <label class="col-sm-4 control-label" >Address:</label>

                            <span th:text="${user.address}"></span>
                        </p>
                    </td>
                </table>
            </div>
            <button type="button" class="btn btn-primary pull-right" data-toggle="collapse" data-target="#article">Videos <span class="caret"></span></button>
            <div id="article" class="collapse">
                <th:block th:each="article : ${user.articles}">
                    <div class="col-md-6">
                        <article>
                            <header>
                                <h2 th:text="${article.title}"></h2>
                            </header>

                            <p>
                                <a th:href="@{/article/{id}(id=${article.id})}">
                                    <img th:src="@{/images/vector-video-player-941434_960_720.png}" width="400"/>
                                </a>
                            </p>
                            <span>Author: </span>
                            <a th:href="@{/profile/{id}(id=${article.author.id})}"><span class="author" th:text="${article.author.fullName}"></span></a>
                            <p>
                                <span>Tags: </span>
                                <a class="btn btn-default btn-xs" th:each="tag:${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>                                </p>
                            <footer>
                            </footer>
                        </article>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
    <footer>
        <div class="col-sm-4 col-sm-offset-4">
            <th:block sec:authorize="isAuthenticated()">
                <a class="btn btn-success btn-xs" th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a>
            </th:block>
            <a class="btn btn-default btn-xs" th:href="@{/}">back &raquo;</a>
        </div>
    </footer>
</main>
